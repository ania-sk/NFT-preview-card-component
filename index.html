<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
    <div class="ntf-card-conteiner">
      
      <a class="ntf-img-link" href="#">
        <img class="ntf-img" src="images/image-equilibrium.jpg" alt="a glass cube standing on one corner, reflecting red light"/>
      </a>
      
      <div class="heading-title">
        <a href="#">Equilibrium #3429</a>
      </div>
      <div class="description">
        <p class="item">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="icon-ethereum"><img src="images/icon-ethereum.svg" alt="icon ethereum"/></div>
        <div class="item points">0.041 ETH</div>
        <div class="icon-clock"><img src="images/icon-clock.svg" alt="icon clock"/></div>
        <div class="item days-left">3 days left</div>
      </div>
      <hr class="line"/>
      <div class="creator-details-conteiner">
        <div class="avatar-img">
          <img src="images/image-avatar.png" alt="a round avatar with a photo of a young man's face, which is shaded on the left side"/>
        </div>
        <div class="creation-of-creator-name">
          <p class="creation-of">Creation of<a class="creator-name" href="#"> Jules Wyvern</a></p>        
        </div>
      </div>
    </div>  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ania-sk">Ania Sk</a>.
  </footer>
</body>
</html>
